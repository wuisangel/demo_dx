    <script>
        function toggleForm(id) {
            const form = document.getElementById(id);
            const allForms = document.querySelectorAll('.group > div[id^="form"]');
            
            allForms.forEach((f) => {
                if (f.id === id) {
                    if (form.classList.contains('max-h-0')) {
                        form.classList.remove('max-h-0');
                        form.classList.add('max-h-screen', 'opacity-100');
                    } else {
                        form.classList.remove('max-h-screen', 'opacity-100');
                        form.classList.add('max-h-0');
                    }
                } else {
                    f.classList.remove('max-h-screen', 'opacity-100');
                    f.classList.add('max-h-0');
                }
            });
        }
    </script>
